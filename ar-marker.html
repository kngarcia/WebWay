<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>AR con Marcadores - WebWay</title>
  
  <!-- AR.js para marcadores -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.0/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
  
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      font-family: Arial, sans-serif;
    }
    
    .info-panel {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 15px 20px;
      border-radius: 15px;
      z-index: 1000;
      max-width: 90%;
      text-align: center;
      backdrop-filter: blur(10px);
    }
    
    .btn {
      padding: 12px 24px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      margin: 8px 5px;
      cursor: pointer;
      font-size: 16px;
    }
    
    .btn-secondary {
      background: #666;
    }
    
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1001;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #333;
      border-top: 5px solid #4CAF50;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .marker-instructions {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 15px;
      border-radius: 10px;
      z-index: 1000;
      text-align: center;
      max-width: 90%;
    }
  </style>
</head>
<body>
  <!-- Loading -->
  <div id="loading" class="loading">
    <div class="spinner"></div>
    <p>Inicializando cámara AR...</p>
  </div>

  <!-- Instrucciones del marcador -->
  <div class="marker-instructions">
    <h3>🔍 Apunta al Marcador</h3>
    <p>Usa este código para activar la flecha AR:</p>
    <img src="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.png" width="100" style="border: 2px solid white;">
    <p><small>Descarga e imprime el marcador Hiro</small></p>
  </div>

  <!-- Escena AR.js -->
  <a-scene 
    vr-mode-ui="enabled: false"
    arjs="sourceType: webcam; debugUIEnabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
  >
    <!-- Marcador Hiro -->
    <a-marker type="pattern" preset="hiro">
      <!-- Flecha 3D que aparece sobre el marcador -->
      <a-entity 
        geometry="primitive: cone; height: 1; radiusBottom: 0.3"
        material="color: #4CAF50; metalness: 0.5; roughness: 0.2"
        position="0 1 0"
        rotation="-90 0 0"
        scale="1.5 1.5 1.5"
      >
        <!-- Base de la flecha -->
        <a-entity
          geometry="primitive: cylinder; height: 0.5; radius: 0.1"
          material="color: #3366FF"
          position="0 -0.3 0"
        ></a-entity>
        
        <!-- Texto flotante -->
        <a-entity
          text="value: Dirección; color: white; align: center; width: 3"
          position="0 1.2 0"
          scale="2 2 2"
        ></a-entity>
      </a-entity>
      
      <!-- Esfera de referencia -->
      <a-entity
        geometry="primitive: sphere; radius: 0.1"
        material="color: #FF3366"
        position="0 0.5 0"
      ></a-entity>
    </a-marker>

    <!-- Cámara -->
    <a-entity camera></a-entity>
  </a-scene>

  <!-- Panel de información -->
  <div class="info-panel">
    <h3 style="margin: 0 0 10px 0;">🧭 AR con Marcadores</h3>
    <p id="status-text">Busca el marcador Hiro con tu cámara</p>
    <button class="btn" onclick="window.location.href='index.html'">Volver al Menú</button>
    <button class="btn btn-secondary" onclick="showMarker()">Ver Marcador</button>
  </div>

  <script>
    // Ocultar loading cuando AR.js esté listo
    const scene = document.querySelector('a-scene');
    if (scene) {
      scene.addEventListener('loaded', function() {
        setTimeout(() => {
          document.getElementById('loading').style.display = 'none';
        }, 2000);
      });
    }

    // Mostrar marcador en pantalla
    function showMarker() {
      const markerUrl = 'https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.png';
      window.open(markerUrl, '_blank');
    }

    // Actualizar información basada en el destino seleccionado
    document.addEventListener('DOMContentLoaded', function() {
      try {
        const destinoData = localStorage.getItem('ar-destino');
        if (destinoData) {
          const destino = JSON.parse(destinoData);
          document.getElementById('status-text').innerHTML = 
            `Destino: <strong>${destino.Nombre}</strong><br>Apunte la flecha hacia la dirección correcta`;
        }
      } catch (error) {
        console.error('Error cargando destino:', error);
      }
    });
  </script>
</body>
</html>
