<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR - WebWay</title>
  
  <!-- Librerías AR -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.0/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-gps-entity-place@1.9.4/dist/aframe-gps-entity-place.min.js"></script>
  
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false; gpsMinDistance: 2;"
    renderer="logarithmicDepthBuffer: true;"
  >
    <a-assets>
      <!-- Flecha simple como geometría nativa -->
      <a-mixin id="arrow" geometry="primitive: cone; height: 4; radiusBottom: 1" 
               material="color: #FF4444; shader: flat"></a-mixin>
    </a-assets>
    
    <a-camera gps-camera rotation-reader="enabled: true"></a-camera>
    <a-entity id="arrow" mixin="arrow" gps-entity-place="latitude: 0; longitude: 0;" 
              scale="2 2 2" visible="false"></a-entity>
  </a-scene>

  <!-- Panel de información -->
  <div class="ar-controls">
    <div id="info" class="info-panel">Buscando ubicación...</div>
    <button id="back-btn" class="btn btn-secondary">Volver</button>
  </div>

  <!-- Loading state -->
  <div id="loading" class="loading">
    <div class="spinner"></div>
    <p>Inicializando cámara AR...</p>
  </div>

  <script src="scripts/ar-navigation.js" type="module"></script>
</body>
</html>
