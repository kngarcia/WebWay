<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Comp√°s AR - WebWay</title>
  
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      font-family: Arial, sans-serif;
    }
    
    #camera-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
    }
    
    #camera-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    #compass-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 2;
      pointer-events: none;
    }
    
    #arrow-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: transform 0.1s ease;
    }
    
    #direction-arrow {
      width: 120px;
      height: 120px;
      filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.7));
    }
    
    .info-panel {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.85);
      color: white;
      padding: 15px 20px;
      border-radius: 15px;
      z-index: 3;
      max-width: 90%;
      text-align: center;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .btn {
      padding: 12px 24px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      margin: 8px 5px;
      cursor: pointer;
      font-size: 16px;
      pointer-events: auto;
    }
    
    .btn-secondary {
      background: #666;
    }
    
    .debug-info {
      font-size: 12px;
      color: #ccc;
      margin-top: 10px;
      line-height: 1.4;
    }
    
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #333;
      border-top: 5px solid #4CAF50;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .compass-ring {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 200px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      pointer-events: none;
    }
    
    .north-indicator {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-weight: bold;
      font-size: 14px;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.8);
    }
    
    .distance-indicator {
      position: absolute;
      top: 70%;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 14px;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>
  <!-- Contenedor de la c√°mara -->
  <div id="camera-container">
    <video id="camera-video" autoplay playsinline></video>
  </div>

  <!-- Overlay del comp√°s -->
  <div id="compass-overlay">
    <div class="compass-ring"></div>
    <div class="north-indicator">N</div>
    <div id="arrow-container">
      <svg id="direction-arrow" viewBox="0 0 100 100">
        <!-- Flecha SVG -->
        <defs>
          <linearGradient id="arrowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#45a049;stop-opacity:1" />
          </linearGradient>
          <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur" />
            <feMerge>
              <feMergeNode in="blur"/>
              <feMergeNode in="SourceGraphic"/>
            </feMerge>
          </filter>
        </defs>
        <path d="M50 10 L60 40 L80 40 L55 60 L60 90 L40 90 L45 60 L20 40 L40 40 Z" 
              fill="url(#arrowGradient)" filter="url(#glow)" />
      </svg>
    </div>
    <div class="distance-indicator" id="distance-text">-- m</div>
  </div>

  <!-- Panel de informaci√≥n -->
  <div id="info" class="info-panel">
    <h3 style="margin: 0 0 10px 0;">üß≠ Comp√°s AR</h3>
    <p id="status-text">Inicializando...</p>
    <div id="debug" class="debug-info"></div>
    <button class="btn" onclick="window.location.href='index.html'">Volver</button>
    <button class="btn btn-secondary" id="calibrate-btn">Calibrar Br√∫jula</button>
  </div>

  <!-- Loading -->
  <div id="loading" class="loading">
    <div class="spinner"></div>
    <p>Inicializando comp√°s AR...</p>
  </div>

  <script>
    class ARCompass {
      constructor() {
        this.destino = null;
        this.userPosition = null;
        this.watchId = null;
        this.arrowContainer = null;
        this.infoDiv = null;
        this.debugDiv = null;
        this.statusText = null;
        this.distanceText = null;
        
        // Variables de orientaci√≥n
        this.currentHeading = 0;
        this.alpha = 0;
        this.beta = 0;
        this.gamma = 0;
        this.calibrationOffset = 0;
        
        // Variables de destino
        this.targetBearing = 0;
        this.currentDistance = 0;
        
        this.init();
      }

      async init() {
        try {
          console.log('üß≠ Iniciando Comp√°s AR...');
          
          await this.cargarDestino();
          this.configurarElementos();
          await this.iniciarCamara();
          this.iniciarGPS();
          this.iniciarBrujula();
          
          setTimeout(() => {
            document.getElementById('loading').style.display = 'none';
          }, 2000);
          
        } catch (error) {
          console.error('‚ùå Error:', error);
          this.mostrarError('Error: ' + error.message);
        }
      }

      cargarDestino() {
        return new Promise((resolve, reject) => {
          try {
            const destinoData = localStorage.getItem('ar-destino');
            if (!destinoData) {
              reject(new Error('No se encontr√≥ destino seleccionado'));
              return;
            }
            
            this.destino = JSON.parse(destinoData);
            console.log('üéØ Destino:', this.destino);
            this.actualizarEstado(`üéØ <b>${this.destino.Nombre}</b><br>Iniciando sensores...`);
            resolve();
            
          } catch (error) {
            reject(new Error('Error cargando destino: ' + error.message));
          }
        });
      }

      configurarElementos() {
        this.arrowContainer = document.getElementById('arrow-container');
        this.infoDiv = document.getElementById('info');
        this.debugDiv = document.getElementById('debug');
        this.statusText = document.getElementById('status-text');
        this.distanceText = document.getElementById('distance-text');
        
        // Bot√≥n de calibraci√≥n
        document.getElementById('calibrate-btn').addEventListener('click', () => {
          this.calibrarBrujula();
        });
      }

      async iniciarCamara() {
        try {
          console.log('üì∑ Iniciando c√°mara...');
          
          const stream = await navigator.mediaDevices.getUserMedia({ 
            video: {
              facingMode: 'environment',
              width: { ideal: 1280 },
              height: { ideal: 720 }
            },
            audio: false
          });
          
          const video = document.getElementById('camera-video');
          video.srcObject = stream;
          
          await new Promise((resolve) => {
            video.onloadedmetadata = () => {
              video.play();
              resolve();
            };
          });
          
          console.log('‚úÖ C√°mara iniciada correctamente');
          
        } catch (error) {
          console.error('‚ùå Error de c√°mara:', error);
          throw new Error(this.getCameraErrorMessage(error));
        }
      }

      getCameraErrorMessage(error) {
        switch(error.name) {
          case 'NotAllowedError':
            return 'Permiso de c√°mara denegado. Por favor, permite el acceso a la c√°mara.';
          case 'NotFoundError':
            return 'No se encontr√≥ c√°mara trasera.';
          default:
            return 'Error accediendo a la c√°mara: ' + error.message;
        }
      }

      iniciarGPS() {
        if (!navigator.geolocation) {
          this.mostrarError('Geolocalizaci√≥n no soportada');
          return;
        }

        console.log('üåç Iniciando GPS...');
        
        this.watchId = navigator.geolocation.watchPosition(
          (position) => this.actualizarPosicionUsuario(position),
          (error) => this.manejarErrorGPS(error),
          {
            enableHighAccuracy: true,
            timeout: 15000,
            maximumAge: 5000
          }
        );
      }

      iniciarBrujula() {
        if (typeof DeviceOrientationEvent === 'undefined') {
          this.mostrarError('Tu dispositivo no soporta br√∫jula');
          return;
        }

        // Solicitar permisos en iOS
        if (typeof DeviceOrientationEvent.requestPermission === 'function') {
          DeviceOrientationEvent.requestPermission()
            .then(permissionState => {
              if (permissionState === 'granted') {
                window.addEventListener('deviceorientation', this.actualizarOrientacion.bind(this));
              } else {
                this.mostrarError('Se necesitan permisos de orientaci√≥n para la br√∫jula');
              }
            })
            .catch(error => {
              console.error('Error permisos br√∫jula:', error);
              this.mostrarError('Error al acceder a la br√∫jula');
            });
        } else {
          // Android y otros navegadores
          window.addEventListener('deviceorientation', this.actualizarOrientacion.bind(this));
        }
      }

      actualizarOrientacion(event) {
        this.alpha = event.alpha; // 0-360, around z-axis (compass)
        this.beta = event.beta;   // -180 to 180, front-to-back
        this.gamma = event.gamma; // -90 to 90, left-to-right

        // Calcular heading (br√∫jula)
        if (event.absolute === true && event.alpha !== null) {
          this.currentHeading = event.alpha;
        } else if (event.webkitCompassHeading) {
          // Safari en iOS
          this.currentHeading = event.webkitCompassHeading;
        } else if (event.alpha !== null) {
          this.currentHeading = 360 - event.alpha; // Ajuste para mayor√≠a de dispositivos
        }

        // Aplicar calibraci√≥n
        this.currentHeading = (this.currentHeading + this.calibrationOffset + 360) % 360;
        
        this.actualizarFlecha();
        this.actualizarDebugInfo();
      }

      calibrarBrujula() {
        // En una implementaci√≥n real, aqu√≠ har√≠as que el usuario gire el dispositivo
        // en forma de "8" para calibrar. Por ahora, simplemente resetemos el offset.
        this.calibrationOffset = 0;
        this.actualizarEstado('üîß Br√∫jula calibrada. Apunta la flecha verde hacia el destino.');
      }

      actualizarPosicionUsuario(position) {
        this.userPosition = position;
        const userLat = position.coords.latitude;
        const userLon = position.coords.longitude;
        const accuracy = position.coords.accuracy;
        
        this.currentDistance = this.calcularDistancia(userLat, userLon, this.destino.Latitud, this.destino.Longitud);
        this.targetBearing = this.calcularRumbo(userLat, userLon, this.destino.Latitud, this.destino.Longitud);
        
        this.actualizarInterfaz(this.currentDistance, this.targetBearing, accuracy);
        this.actualizarFlecha();
        
        if (this.currentDistance < 10) {
          this.llegadaDestino();
        }
      }

      calcularDistancia(lat1, lon1, lat2, lon2) {
        const R = 6371e3;
        const œÜ1 = lat1 * Math.PI / 180;
        const œÜ2 = lat2 * Math.PI / 180;
        const ŒîœÜ = (lat2 - lat1) * Math.PI / 180;
        const ŒîŒª = (lon2 - lon1) * Math.PI / 180;

        const a = Math.sin(ŒîœÜ/2) * Math.sin(ŒîœÜ/2) +
                 Math.cos(œÜ1) * Math.cos(œÜ2) *
                 Math.sin(ŒîŒª/2) * Math.sin(ŒîŒª/2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

        return R * c;
      }

      calcularRumbo(lat1, lon1, lat2, lon2) {
        const œÜ1 = lat1 * Math.PI / 180;
        const œÜ2 = lat2 * Math.PI / 180;
        const ŒîŒª = (lon2 - lon1) * Math.PI / 180;

        const y = Math.sin(ŒîŒª) * Math.cos(œÜ2);
        const x = Math.cos(œÜ1) * Math.sin(œÜ2) -
                 Math.sin(œÜ1) * Math.cos(œÜ2) * Math.cos(ŒîŒª);
        const Œ∏ = Math.atan2(y, x);

        return (Œ∏ * 180 / Math.PI + 360) % 360;
      }

      actualizarInterfaz(distancia, rumbo, accuracy) {
        let distanciaTexto;
        if (distancia < 1000) {
          distanciaTexto = `${Math.round(distancia)} m`;
        } else {
          distanciaTexto = `${(distancia/1000).toFixed(1)} km`;
        }

        this.distanceText.textContent = distanciaTexto;
        
        this.actualizarEstado(`
          <b>${this.destino.Nombre}</b><br>
          üìè ${distanciaTexto} ¬∑ üß≠ ${Math.round(rumbo)}¬∞<br>
          <small>Precisi√≥n: ¬±${Math.round(accuracy)}m</small>
        `);
      }

      actualizarFlecha() {
        if (!this.arrowContainer || this.targetBearing === undefined || this.currentHeading === undefined) {
          return;
        }

        // Calcular la direcci√≥n relativa
        let relativeBearing = this.targetBearing - this.currentHeading;
        
        // Ajustar para que est√© en el rango [-180, 180]
        if (relativeBearing > 180) relativeBearing -= 360;
        if (relativeBearing < -180) relativeBearing += 360;
        
        // Rotar la flecha
        this.arrowContainer.style.transform = `translate(-50%, -50%) rotate(${relativeBearing}deg)`;
        
        // Cambiar color basado en qu√© tan cerca est√° de la direcci√≥n correcta
        this.actualizarColorFlecha(Math.abs(relativeBearing));
      }

      actualizarColorFlecha(angleDiff) {
        const arrow = document.getElementById('direction-arrow');
        if (!arrow) return;
        
        // Cambiar de rojo a verde seg√∫n qu√© tan bien est√© alineado
        if (angleDiff < 10) {
          arrow.querySelector('path').style.fill = '#4CAF50'; // Verde
        } else if (angleDiff < 30) {
          arrow.querySelector('path').style.fill = '#FF9800'; // Naranja
        } else {
          arrow.querySelector('path').style.fill = '#F44336'; // Rojo
        }
      }

      actualizarDebugInfo() {
        if (!this.debugDiv) return;
        
        this.debugDiv.innerHTML = `
          üìç Usuario: ${this.userPosition ? this.userPosition.coords.latitude.toFixed(6) : '--'}, ${this.userPosition ? this.userPosition.coords.longitude.toFixed(6) : '--'}<br>
          üéØ Destino: ${this.destino.Latitud.toFixed(6)}, ${this.destino.Longitud.toFixed(6)}<br>
          üß≠ Heading: ${Math.round(this.currentHeading)}¬∞ ¬∑ Rumbo: ${Math.round(this.targetBearing)}¬∞<br>
          üìè Distancia: ${Math.round(this.currentDistance)}m
        `;
      }

      llegadaDestino() {
        this.actualizarEstado(`
          <div style="color: #4CAF50; font-weight: bold;">
            üéâ ¬°HAS LLEGADO!<br>
            ${this.destino.Nombre}
          </div>
        `);
        
        if (this.arrowContainer) {
          this.arrowContainer.style.display = 'none';
        }
        
        if (this.watchId) {
          navigator.geolocation.clearWatch(this.watchId);
          this.watchId = null;
        }
        
        // Vibraci√≥n
        if (navigator.vibrate) {
          navigator.vibrate([300, 100, 300, 100, 300]);
        }
        
        // Efecto visual
        this.distanceText.textContent = "¬°Llegaste!";
        this.distanceText.style.color = '#4CAF50';
        this.distanceText.style.fontWeight = 'bold';
      }

      actualizarEstado(mensaje) {
        if (this.statusText) {
          this.statusText.innerHTML = mensaje;
        }
      }

      manejarErrorGPS(error) {
        let mensaje = 'Error GPS: ';
        switch(error.code) {
          case error.PERMISSION_DENIED:
            mensaje = 'Permiso de ubicaci√≥n denegado. Activa la ubicaci√≥n en ajustes.';
            break;
          case error.POSITION_UNAVAILABLE:
            mensaje = 'Ubicaci√≥n no disponible. Verifica tu conexi√≥n GPS.';
            break;
          case error.TIMEOUT:
            mensaje = 'Tiempo de espera agotado. Intenta moverte a un lugar con mejor se√±al.';
            break;
          default:
            mensaje = 'Error de GPS: ' + error.message;
        }
        this.mostrarError(mensaje);
      }

      mostrarError(mensaje) {
        console.error('‚ùå Error:', mensaje);
        this.actualizarEstado(`<div style="color: #ff4444;">${mensaje}</div>`);
      }

      cleanup() {
        if (this.watchId) {
          navigator.geolocation.clearWatch(this.watchId);
        }
        const video = document.getElementById('camera-video');
        if (video.srcObject) {
          video.srcObject.getTracks().forEach(track => track.stop());
        }
      }
    }

    // Inicializar cuando el DOM est√© listo
    document.addEventListener('DOMContentLoaded', () => {
      console.log('üß≠ Iniciando Comp√°s AR...');
      window.arCompass = new ARCompass();
    });

    // Cleanup al salir
    window.addEventListener('beforeunload', () => {
      if (window.arCompass) {
        window.arCompass.cleanup();
      }
    });
  </script>
</body>
