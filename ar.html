<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>AR Navigation - WebWay</title>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  
  <style>
    body { margin: 0; padding: 0; overflow: hidden; background: #000; }
    .loading {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: #000; color: white; display: flex; flex-direction: column;
      justify-content: center; align-items: center; z-index: 1000;
    }
    .spinner {
      width: 40px; height: 40px; border: 4px solid #333;
      border-top: 4px solid #fff; border-radius: 50%;
      animation: spin 1s linear infinite; margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); }
    }
    .info-panel {
      position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.9); color: white; padding: 15px;
      border-radius: 10px; z-index: 1000; max-width: 90%; text-align: center;
    }
    .btn { padding: 10px 20px; background: #666; color: white; 
           border: none; border-radius: 5px; margin: 5px; cursor: pointer; }
    .debug-info { font-size: 12px; color: #ccc; margin-top: 10px; }
  </style>
</head>
<body>
  <div id="loading" class="loading">
    <div class="spinner"></div>
    <p>Inicializando AR con GPS...</p>
  </div>

  <!-- Escena AR.js -->
  <a-scene
    vr-mode-ui="enabled: false"
    arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono; matrixCodeType: 3x3;"
    renderer="logarithmicDepthBuffer: true;"
    gps-camera
    style="width: 100vw; height: 100vh;"
  >
    <a-camera gps-camera rotation-reader></a-camera>
    
    <!-- Marcador del destino -->
    <a-entity 
      id="destination-marker"
      geometry="primitive: box; width: 2; height: 2; depth: 2"
      material="color: #FF3366; metalness: 0.3; roughness: 0.7"
      gps-entity-place="latitude: 0; longitude: 0"
      scale="3 3 3"
      visible="false"
    >
      <a-entity
        text="value: DESTINO; color: white; align: center; width: 5"
        position="0 3 0"
        visible="true"
      ></a-entity>
    </a-entity>
    
    <!-- Flechas de gu√≠a (m√°s cercanas) -->
    <a-entity 
      id="direction-arrow-1"
      geometry="primitive: cone; height: 4; radiusBottom: 1"
      material="color: #3366FF"
      gps-entity-place="latitude: 0; longitude: 0"
      scale="2 2 2"
      visible="false"
    ></a-entity>
    
    <a-entity 
      id="direction-arrow-2"
      geometry="primitive: cone; height: 4; radiusBottom: 1"
      material="color: #33FF66"
      gps-entity-place="latitude: 0; longitude: 0"
      scale="2 2 2"
      visible="false"
    ></a-entity>
  </a-scene>

  <div id="info" class="info-panel">
    <h3>Navegaci√≥n AR</h3>
    <p>Buscando ubicaci√≥n...</p>
    <div id="debug" class="debug-info"></div>
    <button class="btn" onclick="window.location.href='index.html'">Volver</button>
    <button class="btn" id="test-mode-btn">Modo Prueba</button>
  </div>

  <script>
    class ARNavigationWithTestMode {
      constructor() {
        this.destino = null;
        this.userPosition = null;
        this.watchId = null;
        this.destinationMarker = null;
        this.directionArrows = [];
        this.infoDiv = null;
        this.debugDiv = null;
        this.testMode = false;
        this.testDestination = null;
        
        this.init();
      }

      async init() {
        try {
          console.log('üöÄ Iniciando AR con GPS...');
          
          await this.cargarDestino();
          this.configurarElementos();
          this.configurarBotones();
          this.iniciarGPS();
          
          setTimeout(() => {
            document.getElementById('loading').style.display = 'none';
          }, 3000);
          
        } catch (error) {
          console.error('‚ùå Error:', error);
          this.mostrarError('Error: ' + error.message);
        }
      }

      cargarDestino() {
        return new Promise((resolve, reject) => {
          try {
            const destinoData = localStorage.getItem('ar-destino');
            if (!destinoData) {
              reject(new Error('No se encontr√≥ destino seleccionado'));
              return;
            }
            
            this.destino = JSON.parse(destinoData);
            console.log('üéØ Destino original:', this.destino);
            this.actualizarInfo(`üéØ <b>${this.destino.Nombre}</b><br>Buscando ubicaci√≥n...`);
            resolve();
            
          } catch (error) {
            reject(new Error('Error cargando destino: ' + error.message));
          }
        });
      }

      configurarElementos() {
        this.destinationMarker = document.getElementById('destination-marker');
        this.directionArrows = [
          document.getElementById('direction-arrow-1'),
          document.getElementById('direction-arrow-2')
        ];
        this.infoDiv = document.getElementById('info');
        this.debugDiv = document.getElementById('debug');
      }

      configurarBotones() {
        document.getElementById('test-mode-btn').addEventListener('click', () => {
          this.activarModoPrueba();
        });
      }

      activarModoPrueba() {
        if (!this.userPosition) {
          alert('Espera a tener ubicaci√≥n GPS primero');
          return;
        }
        
        this.testMode = true;
        
        // Crear destino de prueba a 100 metros de distancia
        const userLat = this.userPosition.coords.latitude;
        const userLon = this.userPosition.coords.longitude;
        
        // Destino a 100 metros al noreste
        this.testDestination = {
          Nombre: `${this.destino.Nombre} (PRUEBA - 100m)`,
          Latitud: userLat + 0.0009,  // ~100 metros norte
          Longitud: userLon + 0.0009  // ~100 metros este
        };
        
        this.actualizarInfo(`üîß <b>MODO PRUEBA ACTIVADO</b><br>Destino a 100 metros`);
        
        // Configurar marcador en posici√≥n de prueba
        this.destinationMarker.setAttribute('gps-entity-place', {
          latitude: this.testDestination.Latitud,
          longitude: this.testDestination.Longitud
        });
        this.destinationMarker.setAttribute('visible', 'true');
        
        console.log('üìç Modo prueba - Destino:', this.testDestination);
      }

      iniciarGPS() {
        if (!navigator.geolocation) {
          this.mostrarError('Geolocalizaci√≥n no soportada');
          return;
        }

        this.watchId = navigator.geolocation.watchPosition(
          (position) => this.actualizarPosicionUsuario(position),
          (error) => this.manejarErrorGPS(error),
          {
            enableHighAccuracy: true,
            timeout: 15000,
            maximumAge: 10000
          }
        );
      }

      actualizarPosicionUsuario(position) {
        this.userPosition = position;
        const userLat = position.coords.latitude;
        const userLon = position.coords.longitude;
        
        // Usar destino real o de prueba
        const destinoActual = this.testMode ? this.testDestination : this.destino;
        
        const distancia = this.calcularDistancia(userLat, userLon, destinoActual.Latitud, destinoActual.Longitud);
        const rumbo = this.calcularRumbo(userLat, userLon, destinoActual.Latitud, destinoActual.Longitud);
        
        this.actualizarInterfaz(distancia, rumbo, destinoActual);
        this.actualizarFlechasDireccion(userLat, userLon, rumbo, distancia);
        
        // Solo configurar marcador real si no estamos en modo prueba
        if (!this.testMode && distancia < 1000) { // Solo si est√° dentro de 1km
          this.destinationMarker.setAttribute('gps-entity-place', {
            latitude: destinoActual.Latitud,
            longitude: destinoActual.Longitud
          });
          this.destinationMarker.setAttribute('visible', 'true');
        }
        
        if (distancia < 20) {
          this.llegadaDestino(destinoActual);
        }
      }

      calcularDistancia(lat1, lon1, lat2, lon2) {
        const R = 6371e3;
        const œÜ1 = lat1 * Math.PI / 180;
        const œÜ2 = lat2 * Math.PI / 180;
        const ŒîœÜ = (lat2 - lat1) * Math.PI / 180;
        const ŒîŒª = (lon2 - lon1) * Math.PI / 180;

        const a = Math.sin(ŒîœÜ/2) * Math.sin(ŒîœÜ/2) +
                 Math.cos(œÜ1) * Math.cos(œÜ2) *
                 Math.sin(ŒîŒª/2) * Math.sin(ŒîŒª/2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

        return R * c;
      }

      calcularRumbo(lat1, lon1, lat2, lon2) {
        const œÜ1 = lat1 * Math.PI / 180;
        const œÜ2 = lat2 * Math.PI / 180;
        const ŒîŒª = (lon2 - lon1) * Math.PI / 180;

        const y = Math.sin(ŒîŒª) * Math.cos(œÜ2);
        const x = Math.cos(œÜ1) * Math.sin(œÜ2) -
                 Math.sin(œÜ1) * Math.cos(œÜ2) * Math.cos(ŒîŒª);
        const Œ∏ = Math.atan2(y, x);

        return (Œ∏ * 180 / Math.PI + 360) % 360;
      }

      actualizarInterfaz(distancia, rumbo, destino) {
        let distanciaTexto;
        if (distancia < 1000) {
          distanciaTexto = `${Math.round(distancia)} metros`;
        } else {
          distanciaTexto = `${(distancia/1000).toFixed(1)} km`;
        }

        const modoTexto = this.testMode ? 'üîß MODO PRUEBA' : 'üåç MODO REAL';
        
        this.actualizarInfo(`
          <strong>${destino.Nombre}</strong><br>
          üìè Distancia: ${distanciaTexto}<br>
          üß≠ Direcci√≥n: ${Math.round(rumbo)}¬∞<br>
          <small>${modoTexto}</small>
        `);
        
        // Info de debug
        if (this.debugDiv) {
          this.debugDiv.innerHTML = `
            Usuario: ${this.userPosition.coords.latitude.toFixed(6)}, ${this.userPosition.coords.longitude.toFixed(6)}<br>
            Destino: ${destino.Latitud.toFixed(6)}, ${destino.Longitud.toFixed(6)}
          `;
        }
      }

      actualizarFlechasDireccion(userLat, userLon, rumbo, distancia) {
        this.directionArrows.forEach((arrow, index) => {
          if (!arrow) return;
          
          try {
            // Colocar flechas a diferentes distancias (10m, 20m)
            const distFlecha = 10 + (index * 10);
            const puntoFlecha = this.calcularPuntoCercano(userLat, userLon, rumbo, distFlecha);
            
            arrow.setAttribute('gps-entity-place', {
              latitude: puntoFlecha.lat,
              longitude: puntoFlecha.lon
            });
            
            arrow.setAttribute('rotation', { x: 0, y: rumbo, z: 0 });
            arrow.setAttribute('visible', 'true');
            
          } catch (error) {
            console.warn('Error actualizando flecha:', error);
          }
        });
      }

      calcularPuntoCercano(lat, lon, rumbo, distancia) {
        const R = 6371e3;
        const Œ¥ = distancia / R;
        const œÜ1 = lat * Math.PI / 180;
        const Œª1 = lon * Math.PI / 180;
        const Œ∏ = rumbo * Math.PI / 180;

        const œÜ2 = Math.asin(Math.sin(œÜ1) * Math.cos(Œ¥) +
                           Math.cos(œÜ1) * Math.sin(Œ¥) * Math.cos(Œ∏));
        const Œª2 = Œª1 + Math.atan2(Math.sin(Œ∏) * Math.sin(Œ¥) * Math.cos(œÜ1),
                                 Math.cos(Œ¥) - Math.sin(œÜ1) * Math.sin(œÜ2));

        return {
          lat: œÜ2 * 180 / Math.PI,
          lon: Œª2 * 180 / Math.PI
        };
      }

      llegadaDestino(destino) {
        this.actualizarInfo(`
          <div style="color: #4CAF50;">
            <strong>üéâ ¬°Has llegado!</strong><br>
            ${destino.Nombre}
          </div>
        `);
        
        this.directionArrows.forEach(arrow => {
          if (arrow) arrow.setAttribute('visible', 'false');
        });
        
        if (this.watchId) {
          navigator.geolocation.clearWatch(this.watchId);
        }
        
        if (navigator.vibrate) {
          navigator.vibrate([300, 100, 300]);
        }
      }

      manejarErrorGPS(error) {
        let mensaje = 'Error GPS: ';
        switch(error.code) {
          case error.PERMISSION_DENIED:
            mensaje = 'Permiso de ubicaci√≥n denegado. Activa la ubicaci√≥n.';
            break;
          case error.POSITION_UNAVAILABLE:
            mensaje = 'Ubicaci√≥n no disponible. Verifica tu GPS.';
            break;
          case error.TIMEOUT:
            mensaje = 'Tiempo de espera agotado.';
            break;
          default:
            mensaje = error.message;
        }
        this.mostrarError(mensaje);
      }

      actualizarInfo(mensaje) {
        if (this.infoDiv) {
          this.infoDiv.innerHTML = mensaje;
        }
      }

      mostrarError(mensaje) {
        this.actualizarInfo(`<div style="color: #ff4444;">${mensaje}</div>`);
      }

      cleanup() {
        if (this.watchId) {
          navigator.geolocation.clearWatch(this.watchId);
        }
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        window.arNavigation = new ARNavigationWithTestMode();
      }, 1000);
    });

    window.addEventListener('beforeunload', () => {
      if (window.arNavigation) {
        window.arNavigation.cleanup();
      }
    });
  </script>
</body>
</html>
