<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>AR - WebWay</title>
  
  <!-- Solo las librerías esenciales -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.js"></script>
  
  <link rel="stylesheet" href="styles/styles.css">
  <style>
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #333;
      border-top: 4px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .ar-controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      width: 90%;
      max-width: 400px;
    }
    .info-panel {
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 1rem;
      border-radius: 15px;
      margin-bottom: 1rem;
      text-align: center;
      backdrop-filter: blur(10px);
    }
  </style>
</head>
<body>
  <!-- Loading screen -->
  <div id="loading" class="loading">
    <div class="spinner"></div>
    <p>Inicializando cámara AR...</p>
  </div>

  <!-- Escena AR simplificada -->
  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono; matrixCodeType: 3x3;"
    renderer="logarithmicDepthBuffer: true;"
    style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;"
  >
    <a-camera gps-camera rotation-reader></a-camera>
    
    <!-- Flecha simple -->
    <a-entity id="arrow" 
              geometry="primitive: cone; height: 3; radiusBottom: 0.8"
              material="color: #FF3366; shader: flat"
              scale="2 2 2"
              visible="false"
              gps-entity-place="latitude: 0; longitude: 0">
    </a-entity>
  </a-scene>

  <!-- Panel de control -->
  <div class="ar-controls">
    <div id="info" class="info-panel">
      <h3>Navegación AR</h3>
      <p>Preparando...</p>
    </div>
    <button id="back-btn" class="btn btn-secondary" onclick="window.location.href='index.html'">
      ← Volver
    </button>
  </div>

  <script>
    // Esperar a que todo cargue
    document.addEventListener('DOMContentLoaded', async () => {
      console.log('DOM cargado');
      
      // Esperar a que A-Frame esté listo
      if (typeof AFRAME === 'undefined') {
        console.error('A-Frame no se cargó');
        return;
      }
      
      const scene = document.querySelector('a-scene');
      if (scene) {
        scene.addEventListener('loaded', () => {
          console.log('Escena AR cargada');
          setTimeout(() => {
            document.getElementById('loading').style.display = 'none';
          }, 2000);
        });
      }
    });
  </script>
  
  <script src="scripts/ar-navigation.js"></script>
</body>
</html>
