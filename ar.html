<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>AR Wayfinding - WebWay</title>
  
  <!-- Three.js para 3D -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      font-family: Arial, sans-serif;
    }
    
    #camera-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
    }
    
    #camera-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    #threejs-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 2;
      pointer-events: none;
    }
    
    canvas {
      display: block;
    }
    
    .info-panel {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 15px 20px;
      border-radius: 15px;
      z-index: 3;
      max-width: 90%;
      text-align: center;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .btn {
      padding: 12px 24px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      margin: 8px 5px;
      cursor: pointer;
      font-size: 16px;
      pointer-events: auto;
    }
    
    .btn-secondary {
      background: #666;
    }
    
    .debug-info {
      font-size: 12px;
      color: #ccc;
      margin-top: 10px;
      line-height: 1.4;
    }
    
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #333;
      border-top: 5px solid #4CAF50;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .compass-overlay {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 3;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Video de la c√°mara -->
  <div id="camera-container">
    <video id="camera-video" autoplay playsinline></video>
  </div>

  <!-- Canvas de Three.js para la flecha 3D -->
  <div id="threejs-container"></div>

  <!-- Comp√°s overlay -->
  <div class="compass-overlay">
    <span id="compass-direction">N</span>
  </div>

  <!-- Panel de informaci√≥n -->
  <div class="info-panel">
    <h3 style="margin: 0 0 10px 0;">üß≠ Navegaci√≥n por Orientaci√≥n</h3>
    <p id="status-text">Inicializando...</p>
    <div id="debug" class="debug-info"></div>
    <button class="btn" onclick="window.location.href='index.html'">Volver</button>
    <button class="btn btn-secondary" id="calibrate-btn">Calibrar Br√∫jula</button>
  </div>

  <!-- Loading -->
  <div id="loading" class="loading">
    <div class="spinner"></div>
    <p>Inicializando sensores...</p>
  </div>

  <script type="module">
    import { populateUiAndReturnPoisForAR } from './scripts/app.js';
    import { requestOrientationPermissionIfNeeded, installDeviceOrientationListener, getCurrentHeading } from './scripts/orientation.js';

    class OrientationAR {
      constructor() {
        this.scene = null;
        this.camera = null;
        this.renderer = null;
        this.arrow = null;
        
        this.destino = null;
        this.userPosition = null;
        this.watchId = null;
        
        // Orientaci√≥n
        this.currentHeading = 0;
        this.targetBearing = 0;
        this.currentDistance = 0;
        
        // Elementos DOM
        this.infoDiv = null;
        this.debugDiv = null;
        this.statusText = null;
        this.compassDirection = null;
        
        this.init();
      }

      async init() {
        try {
          console.log('üß≠ Iniciando Navegaci√≥n por Orientaci√≥n...');
          
          // Cargar destino
          await this.cargarDestino();
          this.configurarElementosDOM();
          
          // Inicializar Three.js
          this.inicializarThreeJS();
          
          // Iniciar sistemas
          await this.iniciarCamara();
          this.iniciarGPS();
          await this.iniciarOrientacion();
          
          // Iniciar render loop
          this.animate();
          
          document.getElementById('loading').style.display = 'none';
          
        } catch (error) {
          console.error('‚ùå Error:', error);
          this.mostrarError('Error: ' + error.message);
        }
      }

      async cargarDestino() {
        try {
          const pois = await populateUiAndReturnPoisForAR();
          const urlParams = new URLSearchParams(window.location.search);
          const destId = urlParams.has('dest') ? parseInt(urlParams.get('dest')) : null;
          
          if (destId !== null) {
            this.destino = pois.find(p => p.id === destId);
            if (this.destino) {
              console.log('üéØ Destino:', this.destino);
              this.actualizarEstado(`üéØ <b>${this.destino.name}</b><br>Iniciando sensores...`);
            } else {
              throw new Error('Destino no encontrado');
            }
          } else {
            throw new Error('No se especific√≥ destino');
          }
        } catch (error) {
          throw new Error('Error cargando destino: ' + error.message);
        }
      }

      configurarElementosDOM() {
        this.infoDiv = document.querySelector('.info-panel');
        this.debugDiv = document.getElementById('debug');
        this.statusText = document.getElementById('status-text');
        this.compassDirection = document.getElementById('compass-direction');
        
        // Bot√≥n de calibraci√≥n
        document.getElementById('calibrate-btn').addEventListener('click', () => {
          this.calibrarBrujula();
        });
      }

      inicializarThreeJS() {
        // Configurar escena
        this.scene = new THREE.Scene();
        this.scene.background = null;

        // Configurar c√°mara
        this.camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
        this.camera.position.set(0, 0, 5);

        // Configurar renderer
        this.renderer = new THREE.WebGLRenderer({ 
          alpha: true, 
          antialias: true,
          powerPreference: "high-performance"
        });
        this.renderer.setSize(window.innerWidth, window.innerHeight);
        this.renderer.setClearColor(0x000000, 0);
        this.renderer.domElement.style.position = 'fixed';
        this.renderer.domElement.style.top = '0';
        this.renderer.domElement.style.left = '0';
        this.renderer.domElement.style.zIndex = '2';
        
        document.getElementById('threejs-container').appendChild(this.renderer.domElement);

        // Crear flecha 3D
        this.crearFlecha3D();
        
        // Configurar luces
        this.configurarLuces();
        
        // Manejar redimensionado
        window.addEventListener('resize', this.onWindowResize.bind(this));
      }

      crearFlecha3D() {
        const arrowGroup = new THREE.Group();

        // Cuerpo de la flecha (cono)
        const coneGeometry = new THREE.ConeGeometry(0.2, 0.8, 8);
        const coneMaterial = new THREE.MeshPhongMaterial({ 
          color: 0x4CAF50,
          transparent: true,
          opacity: 0.9
        });
        const cone = new THREE.Mesh(coneGeometry, coneMaterial);
        cone.position.y = 0.4;

        // Base de la flecha (cilindro)
        const cylinderGeometry = new THREE.CylinderGeometry(0.08, 0.08, 0.4, 8);
        const cylinderMaterial = new THREE.MeshPhongMaterial({ 
          color: 0x3366FF 
        });
        const cylinder = new THREE.Mesh(cylinderGeometry, cylinderMaterial);
        cylinder.position.y = -0.2;

        // A√±adir al grupo
        arrowGroup.add(cone);
        arrowGroup.add(cylinder);

        // Posicionar la flecha
        arrowGroup.position.set(0, 0, -2);
        arrowGroup.scale.set(2, 2, 2);

        this.arrow = arrowGroup;
        this.scene.add(this.arrow);

        console.log('‚úÖ Flecha 3D creada');
      }

      configurarLuces() {
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        this.scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(5, 5, 5);
        this.scene.add(directionalLight);
      }

      async iniciarCamara() {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ 
            video: {
              facingMode: 'environment',
              width: { ideal: 1280 },
              height: { ideal: 720 }
            },
            audio: false
          });
          
          const video = document.getElementById('camera-video');
          video.srcObject = stream;
          
          await new Promise((resolve) => {
            video.onloadedmetadata = () => {
              video.play();
              resolve();
            };
          });
          
          console.log('‚úÖ C√°mara iniciada correctamente');
          
        } catch (error) {
          console.error('‚ùå Error de c√°mara:', error);
          throw new Error('No se pudo acceder a la c√°mara: ' + error.message);
        }
      }

      iniciarGPS() {
        if (!navigator.geolocation) {
          this.mostrarError('Geolocalizaci√≥n no soportada');
          return;
        }

        console.log('üåç Iniciando GPS...');
        
        this.watchId = navigator.geolocation.watchPosition(
          (position) => this.actualizarPosicionUsuario(position),
          (error) => this.manejarErrorGPS(error),
          {
            enableHighAccuracy: true,
            timeout: 15000,
            maximumAge: 5000
          }
        );
      }

      async iniciarOrientacion() {
        const permissionGranted = await requestOrientationPermissionIfNeeded();
        if (!permissionGranted) {
          this.mostrarError('Se necesitan permisos de orientaci√≥n para la br√∫jula');
          return;
        }
        
        installDeviceOrientationListener();
        console.log('üß≠ Sensores de orientaci√≥n iniciados');
        
        // Actualizar orientaci√≥n peri√≥dicamente
        setInterval(() => {
          this.actualizarOrientacion();
        }, 100);
      }

      actualizarOrientacion() {
        const heading = getCurrentHeading();
        if (heading !== null) {
          this.currentHeading = heading;
          this.actualizarDireccionCompas();
          this.actualizarFlecha();
        }
      }

      actualizarDireccionCompas() {
        if (!this.compassDirection) return;
        
        const directions = ['N', 'NE', 'E', 'SE', 'S', 'SW', 'W', 'NW'];
        const index = Math.round(this.currentHeading / 45) % 8;
        this.compassDirection.textContent = directions[index];
      }

      actualizarPosicionUsuario(position) {
        this.userPosition = position;
        const userLat = position.coords.latitude;
        const userLon = position.coords.longitude;
        const accuracy = position.coords.accuracy;
        
        if (this.destino) {
          this.currentDistance = this.calcularDistancia(userLat, userLon, this.destino.lat, this.destino.lon);
          this.targetBearing = this.calcularRumbo(userLat, userLon, this.destino.lat, this.destino.lon);
          
          this.actualizarInterfaz(this.currentDistance, this.targetBearing, accuracy);
          this.actualizarFlecha();
          
          if (this.currentDistance < 10) {
            this.llegadaDestino();
          }
        }
      }

      calcularDistancia(lat1, lon1, lat2, lon2) {
        const R = 6371e3;
        const œÜ1 = lat1 * Math.PI / 180;
        const œÜ2 = lat2 * Math.PI / 180;
        const ŒîœÜ = (lat2 - lat1) * Math.PI / 180;
        const ŒîŒª = (lon2 - lon1) * Math.PI / 180;

        const a = Math.sin(ŒîœÜ/2) * Math.sin(ŒîœÜ/2) +
                 Math.cos(œÜ1) * Math.cos(œÜ2) *
                 Math.sin(ŒîŒª/2) * Math.sin(ŒîŒª/2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

        return R * c;
      }

      calcularRumbo(lat1, lon1, lat2, lon2) {
        const œÜ1 = lat1 * Math.PI / 180;
        const œÜ2 = lat2 * Math.PI / 180;
        const ŒîŒª = (lon2 - lon1) * Math.PI / 180;

        const y = Math.sin(ŒîŒª) * Math.cos(œÜ2);
        const x = Math.cos(œÜ1) * Math.sin(œÜ2) -
                 Math.sin(œÜ1) * Math.cos(œÜ2) * Math.cos(ŒîŒª);
        const Œ∏ = Math.atan2(y, x);

        return (Œ∏ * 180 / Math.PI + 360) % 360;
      }

      actualizarInterfaz(distancia, rumbo, accuracy) {
        let distanciaTexto;
        if (distancia < 1000) {
          distanciaTexto = `${Math.round(distancia)} m`;
        } else {
          distanciaTexto = `${(distancia/1000).toFixed(1)} km`;
        }

        this.actualizarEstado(`
          <b>${this.destino.name}</b><br>
          üìè ${distanciaTexto} ¬∑ üß≠ ${Math.round(rumbo)}¬∞<br>
          <small>Precisi√≥n: ¬±${Math.round(accuracy)}m</small>
        `);
        
        // Debug info
        if (this.debugDiv) {
          this.debugDiv.innerHTML = `
            Usuario: ${this.userPosition.coords.latitude.toFixed(6)}, ${this.userPosition.coords.longitude.toFixed(6)}<br>
            Destino: ${this.destino.lat.toFixed(6)}, ${this.destino.lon.toFixed(6)}<br>
            Distancia: ${Math.round(distancia)}m | Rumbo: ${Math.round(rumbo)}¬∞<br>
            Heading: ${Math.round(this.currentHeading)}¬∞
          `;
        }
      }

      actualizarFlecha() {
        if (!this.arrow || this.targetBearing === undefined || this.currentHeading === undefined) {
          return;
        }

        // Calcular rotaci√≥n relativa
        let relativeBearing = this.targetBearing - this.currentHeading;
        
        // Ajustar para rango [-180, 180]
        if (relativeBearing > 180) relativeBearing -= 360;
        if (relativeBearing < -180) relativeBearing += 360;
        
        // Convertir a radianes y rotar flecha
        const rotationY = THREE.MathUtils.degToRad(relativeBearing);
        this.arrow.rotation.y = rotationY;
        
        // Cambiar color basado en alineaci√≥n
        this.actualizarColorFlecha(Math.abs(relativeBearing));
      }

      actualizarColorFlecha(angleDiff) {
        if (!this.arrow) return;
        
        const cone = this.arrow.children[0];
        const cylinder = this.arrow.children[1];
        
        let color;
        if (angleDiff < 15) {
          color = 0x4CAF50; // Verde
        } else if (angleDiff < 45) {
          color = 0xFF9800; // Naranja
        } else {
          color = 0xF44336; // Rojo
        }
        
        cone.material.color.setHex(color);
        cylinder.material.color.setHex(color);
      }

      calibrarBrujula() {
        // En una implementaci√≥n real, aqu√≠ calibrar√≠as la br√∫jula
        this.actualizarEstado('üîß Gira el dispositivo en forma de 8 para calibrar');
        setTimeout(() => {
          this.actualizarEstado('Br√∫jula calibrada. Apunta la flecha verde hacia el destino.');
        }, 3000);
      }

      animate() {
        requestAnimationFrame(this.animate.bind(this));
        
        if (this.renderer && this.scene && this.camera) {
          this.renderer.render(this.scene, this.camera);
        }
      }

      onWindowResize() {
        if (this.camera && this.renderer) {
          this.camera.aspect = window.innerWidth / window.innerHeight;
          this.camera.updateProjectionMatrix();
          this.renderer.setSize(window.innerWidth, window.innerHeight);
        }
      }

      llegadaDestino() {
        this.actualizarEstado(`
          <div style="color: #4CAF50; font-weight: bold;">
            üéâ ¬°HAS LLEGADO!<br>
            ${this.destino.name}
          </div>
        `);
        
        if (this.watchId) {
          navigator.geolocation.clearWatch(this.watchId);
          this.watchId = null;
        }
        
        if (navigator.vibrate) {
          navigator.vibrate([300, 100, 300, 100, 300]);
        }
      }

      actualizarEstado(mensaje) {
        if (this.statusText) {
          this.statusText.innerHTML = mensaje;
        }
      }

      manejarErrorGPS(error) {
        let mensaje = 'Error GPS: ';
        switch(error.code) {
          case error.PERMISSION_DENIED:
            mensaje = 'Permiso de ubicaci√≥n denegado. Activa la ubicaci√≥n.';
            break;
          case error.POSITION_UNAVAILABLE:
            mensaje = 'Ubicaci√≥n no disponible. Verifica tu GPS.';
            break;
          case error.TIMEOUT:
            mensaje = 'Tiempo de espera agotado.';
            break;
          default:
            mensaje = 'Error de GPS: ' + error.message;
        }
        this.mostrarError(mensaje);
      }

      mostrarError(mensaje) {
        console.error('‚ùå Error:', mensaje);
        this.actualizarEstado(`<div style="color: #ff4444;">${mensaje}</div>`);
      }

      cleanup() {
        if (this.watchId) {
          navigator.geolocation.clearWatch(this.watchId);
        }
        if (this.renderer) {
          this.renderer.dispose();
        }
        const video = document.getElementById('camera-video');
        if (video.srcObject) {
          video.srcObject.getTracks().forEach(track => track.stop());
        }
      }
    }

    // Inicializar cuando el DOM est√© listo
    document.addEventListener('DOMContentLoaded', () => {
      window.orientationAR = new OrientationAR();
    });

    // Cleanup al salir
    window.addEventListener('beforeunload', () => {
      if (window.orientationAR) {
        window.orientationAR.cleanup();
      }
    });
  </script>
</body>
</html>
