<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>AR Navigation - WebWay</title>
  
  <!-- Librer√≠as b√°sicas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }
    
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      font-family: Arial, sans-serif;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #333;
      border-top: 4px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .info-panel {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 15px;
      border-radius: 10px;
      z-index: 1000;
      max-width: 90%;
      text-align: center;
    }
    
    .btn {
      padding: 10px 20px;
      background: #666;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Loading -->
  <div id="loading" class="loading">
    <div class="spinner"></div>
    <p>Inicializando AR con GPS...</p>
  </div>

  <!-- Escena AR.js con GPS -->
  <a-scene
    vr-mode-ui="enabled: false"
    arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono; matrixCodeType: 3x3;"
    renderer="logarithmicDepthBuffer: true;"
    gps-camera
    style="width: 100vw; height: 100vh;"
  >
    <!-- C√°mara con GPS -->
    <a-camera gps-camera rotation-reader></a-camera>
    
    <!-- Marcador del destino (aparecer√° en coordenadas GPS) -->
    <a-entity 
      id="destination-marker"
      geometry="primitive: box; width: 1; height: 1; depth: 1"
      material="color: #FF3366"
      gps-entity-place="latitude: 0; longitude: 0"
      scale="5 5 5"
      visible="false"
    >
      <!-- Texto flotante -->
      <a-entity
        text="value: Destino; color: white; align: center"
        position="0 2 0"
        scale="2 2 2"
        visible="true"
      ></a-entity>
    </a-entity>
    
    <!-- Flecha de direcci√≥n (aparecer√° cerca del usuario) -->
    <a-entity 
      id="direction-arrow"
      geometry="primitive: cone; height: 3; radiusBottom: 1"
      material="color: #3366FF"
      gps-entity-place="latitude: 0; longitude: 0"
      scale="2 2 2"
      visible="false"
    ></a-entity>
  </a-scene>

  <!-- Panel de informaci√≥n -->
  <div id="info" class="info-panel">
    <h3>Navegaci√≥n AR</h3>
    <p>Buscando ubicaci√≥n...</p>
    <button class="btn" onclick="window.location.href='index.html'">Volver</button>
  </div>

  <script>
    // Navegaci√≥n AR con GPS
    class SimpleARNavigation {
      constructor() {
        this.destino = null;
        this.userPosition = null;
        this.watchId = null;
        this.destinationMarker = null;
        this.directionArrow = null;
        this.infoDiv = null;
        
        this.init();
      }

      async init() {
        try {
          console.log('üöÄ Iniciando AR con GPS...');
          
          // Cargar destino
          await this.cargarDestino();
          
          // Configurar elementos
          this.destinationMarker = document.getElementById('destination-marker');
          this.directionArrow = document.getElementById('direction-arrow');
          this.infoDiv = document.getElementById('info');
          
          if (!this.destinationMarker) {
            throw new Error('No se encontr√≥ el marcador de destino');
          }
          
          // Configurar el marcador del destino en sus coordenadas reales
          this.destinationMarker.setAttribute('gps-entity-place', {
            latitude: this.destino.Latitud,
            longitude: this.destino.Longitud
          });
          this.destinationMarker.setAttribute('visible', 'true');
          
          console.log('üìç Marcador de destino configurado en:', this.destino.Latitud, this.destino.Longitud);
          
          // Iniciar GPS para seguimiento del usuario
          this.iniciarGPS();
          
          // Ocultar loading despu√©s de un tiempo
          setTimeout(() => {
            document.getElementById('loading').style.display = 'none';
          }, 3000);
          
        } catch (error) {
          console.error('‚ùå Error:', error);
          this.mostrarError('Error: ' + error.message);
        }
      }

      cargarDestino() {
        return new Promise((resolve, reject) => {
          try {
            const destinoData = localStorage.getItem('ar-destino');
            if (!destinoData) {
              reject(new Error('No se encontr√≥ destino seleccionado'));
              return;
            }
            
            this.destino = JSON.parse(destinoData);
            console.log('üéØ Destino:', this.destino.Nombre);
            this.actualizarInfo(`üéØ <b>${this.destino.Nombre}</b><br>Buscando ubicaci√≥n GPS...`);
            resolve();
            
          } catch (error) {
            reject(new Error('Error cargando destino: ' + error.message));
          }
        });
      }

      iniciarGPS() {
        if (!navigator.geolocation) {
          this.mostrarError('Geolocalizaci√≥n no soportada');
          return;
        }

        console.log('üåç Iniciando seguimiento GPS...');
        
        this.watchId = navigator.geolocation.watchPosition(
          (position) => this.actualizarPosicionUsuario(position),
          (error) => this.manejarErrorGPS(error),
          {
            enableHighAccuracy: true,
            timeout: 15000,
            maximumAge: 10000
          }
        );
      }

      actualizarPosicionUsuario(position) {
        this.userPosition = position;
        const userLat = position.coords.latitude;
        const userLon = position.coords.longitude;
        
        console.log('üìç Posici√≥n usuario:', userLat, userLon);
        
        const distancia = this.calcularDistancia(userLat, userLon, this.destino.Latitud, this.destino.Longitud);
        const rumbo = this.calcularRumbo(userLat, userLon, this.destino.Latitud, this.destino.Longitud);
        
        this.actualizarInterfaz(distancia, rumbo);
        this.actualizarFlechaDireccion(userLat, userLon, rumbo, distancia);
        
        if (distancia < 20) { // 20 metros de llegada
          this.llegadaDestino();
        }
      }

      calcularDistancia(lat1, lon1, lat2, lon2) {
        const R = 6371e3;
        const œÜ1 = lat1 * Math.PI / 180;
        const œÜ2 = lat2 * Math.PI / 180;
        const ŒîœÜ = (lat2 - lat1) * Math.PI / 180;
        const ŒîŒª = (lon2 - lon1) * Math.PI / 180;

        const a = Math.sin(ŒîœÜ/2) * Math.sin(ŒîœÜ/2) +
                 Math.cos(œÜ1) * Math.cos(œÜ2) *
                 Math.sin(ŒîŒª/2) * Math.sin(ŒîŒª/2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

        return R * c;
      }

      calcularRumbo(lat1, lon1, lat2, lon2) {
        const œÜ1 = lat1 * Math.PI / 180;
        const œÜ2 = lat2 * Math.PI / 180;
        const ŒîŒª = (lon2 - lon1) * Math.PI / 180;

        const y = Math.sin(ŒîŒª) * Math.cos(œÜ2);
        const x = Math.cos(œÜ1) * Math.sin(œÜ2) -
                 Math.sin(œÜ1) * Math.cos(œÜ2) * Math.cos(ŒîŒª);
        const Œ∏ = Math.atan2(y, x);

        return (Œ∏ * 180 / Math.PI + 360) % 360;
      }

      actualizarInterfaz(distancia, rumbo) {
        let distanciaTexto;
        if (distancia < 1000) {
          distanciaTexto = `${Math.round(distancia)} metros`;
        } else {
          distanciaTexto = `${(distancia/1000).toFixed(1)} km`;
        }

        this.actualizarInfo(`
          <strong>${this.destino.Nombre}</strong><br>
          üìè Distancia: ${distanciaTexto}<br>
          üß≠ Direcci√≥n: ${Math.round(rumbo)}¬∞<br>
          <small>Busca el cubo rojo en AR</small>
        `);
      }

      actualizarFlechaDireccion(userLat, userLon, rumbo, distancia) {
        if (!this.directionArrow) return;
        
        try {
          // Colocar la flecha a 10 metros del usuario en la direcci√≥n del destino
          const puntoFlecha = this.calcularPuntoCercano(userLat, userLon, rumbo, 10);
          
          this.directionArrow.setAttribute('gps-entity-place', {
            latitude: puntoFlecha.lat,
            longitude: puntoFlecha.lon
          });
          
          // Rotar flecha hacia el destino
          this.directionArrow.setAttribute('rotation', {
            x: 0,
            y: rumbo,
            z: 0
          });
          
          this.directionArrow.setAttribute('visible', 'true');
          
        } catch (error) {
          console.warn('Error actualizando flecha:', error);
        }
      }

      calcularPuntoCercano(lat, lon, rumbo, distancia) {
        const R = 6371e3;
        const Œ¥ = distancia / R;
        const œÜ1 = lat * Math.PI / 180;
        const Œª1 = lon * Math.PI / 180;
        const Œ∏ = rumbo * Math.PI / 180;

        const œÜ2 = Math.asin(Math.sin(œÜ1) * Math.cos(Œ¥) +
                           Math.cos(œÜ1) * Math.sin(Œ¥) * Math.cos(Œ∏));
        const Œª2 = Œª1 + Math.atan2(Math.sin(Œ∏) * Math.sin(Œ¥) * Math.cos(œÜ1),
                                 Math.cos(Œ¥) - Math.sin(œÜ1) * Math.sin(œÜ2));

        return {
          lat: œÜ2 * 180 / Math.PI,
          lon: Œª2 * 180 / Math.PI
        };
      }

      llegadaDestino() {
        this.actualizarInfo(`
          <div style="color: #4CAF50;">
            <strong>üéâ ¬°Has llegado!</strong><br>
            ${this.destino.Nombre}
          </div>
        `);
        
        if (this.directionArrow) {
          this.directionArrow.setAttribute('visible', 'false');
        }
        
        if (this.watchId) {
          navigator.geolocation.clearWatch(this.watchId);
          this.watchId = null;
        }
        
        if (navigator.vibrate) {
          navigator.vibrate([300, 100, 300]);
        }
      }

      manejarErrorGPS(error) {
        let mensaje = 'Error GPS: ';
        switch(error.code) {
          case error.PERMISSION_DENIED:
            mensaje = 'Permiso de ubicaci√≥n denegado. Activa la ubicaci√≥n.';
            break;
          case error.POSITION_UNAVAILABLE:
            mensaje = 'Ubicaci√≥n no disponible. Verifica tu GPS.';
            break;
          case error.TIMEOUT:
            mensaje = 'Tiempo de espera agotado.';
            break;
          default:
            mensaje = error.message;
        }
        this.mostrarError(mensaje);
      }

      actualizarInfo(mensaje) {
        if (this.infoDiv) {
          this.infoDiv.innerHTML = mensaje;
        }
      }

      mostrarError(mensaje) {
        console.error('‚ùå Error:', mensaje);
        this.actualizarInfo(`<div style="color: #ff4444;">${mensaje}</div>`);
      }

      cleanup() {
        if (this.watchId) {
          navigator.geolocation.clearWatch(this.watchId);
        }
      }
    }

    // Inicializar cuando el DOM est√© listo
    document.addEventListener('DOMContentLoaded', () => {
      // Peque√±o delay para que AR.js se inicialice
      setTimeout(() => {
        window.simpleAR = new SimpleARNavigation();
      }, 1000);
    });

    // Cleanup al salir
    window.addEventListener('beforeunload', () => {
      if (window.simpleAR) {
        window.simpleAR.cleanup();
      }
    });
  </script>
</body>
</html>
