<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebWay - Demo Campus</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <header>
    <h1>WebWay - Navegación Campus</h1>
    <p>Selecciona tu destino y elige el modo</p>
  </header>

  <main>
    <section class="selection-panel">
      <label for="destino">Destino:</label>
      <select id="destino">
        <option value="">-- Selecciona un lugar --</option>
      </select>
      
      <div class="button-group">
        <button id="btnMap" class="btn btn-secondary">Ver Mapa</button>
        <button id="btnAR" class="btn btn-primary">Modo AR Compás</button>
      </div>
    </section>
  </main>

  <footer>
    <p>Demo de orientación con Realidad Aumentada</p>
  </footer>

  <script src="scripts/app.js"></script>
</body>
</html>
